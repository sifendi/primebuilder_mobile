<ion-header>

    <ion-navbar>
        <ion-title>popup-demo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button color="light" (click)="presentConfirm()">{{ "ALERT" | translate }}</button>
    <button ion-button color="light" (click)="presentPrompt()">{{ "PROMT" | translate }}</button>

    <mbsc-menustrip [options]="options">
        <mbsc-menustrip-item *ngFor="let item of items">{{item.text}}</mbsc-menustrip-item>
    </mbsc-menustrip>
</ion-content>
